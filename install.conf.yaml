- clean: ['~']

- link:
    ~/.profile: profile
    ~/.xprofile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.ssh: ssh
    ~/.zshrc: zshrc
    ~/.xinitrc: xinitrc
    ~/.tmux.conf: tmux.conf
    ~/.config/systemd/user/ssh-agent.service:
        path: ssh-agent.service
        create: true
    ~/.alias: alias
    ~/.config/systemd:
