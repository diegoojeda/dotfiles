- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.zshrc: zshrc
    ~/.xinitrc: xinitrc
    ~/.tmux.conf: tmux.conf
    ~/.config/systemd/ssh-agent.service: ssh-agent.service
    ~/.alias: alias

- shell:
  -
    command: cp ssh/*.pub ~/.ssh/
    stdin: true
    stdout: true
    description: Copy public keys to .ssh/
